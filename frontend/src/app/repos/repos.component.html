<h4>Repositories</h4>
<hr>
<div class="container mt-3 mb-3" *ngIf="repos.length>0;else nodata">
  <div class="row">
    <div class="col-md-6 col-sm-12 col-xs-12" *ngFor="let repo of repos">
      <div class="card p-3 mb-2">
        <div class="d-flex justify-content-between">
          <div class="d-flex flex-row align-items-center mb-0">
            <div class="ml-0 c-details">
              <h5 class="mb-0 title">{{repo.name}}</h5> <span><b>Owner:</b> {{repo.owner.login}}</span>
            </div>
          </div>
        </div>
        <hr>
        <div class="mt-1">
          <h6 class="heading" *ngIf="repo.description"><b>Description: </b> <small>{{repo.description}}</small></h6>
          <h6 class="heading"><b>Stars Count: </b> <small>{{repo.stargazers_count}}</small></h6>
          <h6 class="heading"><b>Repo Link: </b> <small><a href="{{repo.clone_url}}">{{repo.clone_url}}</a></small></h6>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #nodata>
  <h5 class="text-center">Nodata</h5>
</ng-template>
